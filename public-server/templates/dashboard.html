<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-list {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">File Manager</a>
            <div class="navbar-text text-white mx-3">
                Welcome, <span id="userEmail">{{ user.email }}</span>
                {% if user.role == "admin" %}
                <span class="badge bg-primary ms-2">Admin</span>
                {% endif %}
            </div>
            <button class="btn btn-outline-light ms-auto" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Available Files</h5>
                    </div>
                    <div class="card-body">
                        <div class="file-list" id="fileList">
                            <!-- Files will be listed here -->
                        </div>
                    </div>
                </div>
            </div>
            {% if user.role == "admin" %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Admin Actions</h5>
                    </div>
                    <div class="card-body">
                        <form id="createUserForm" onsubmit="createUser(event)">
                            <div class="mb-3">
                                <label for="newUserEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="newUserEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="newUserPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="newUserPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newUserRole" class="form-label">Role</label>
                                <select class="form-control" id="newUserRole" required>
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Create User</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        let ws;

        // Verificar la autenticación antes de cargar el dashboard
        async function checkAuth() {
            try {
                console.log('Checking authentication...');
                const response = await fetch('/dashboard', {
                    credentials: 'include'  // Importante para que se envíen las cookies
                });
                
                console.log('Auth check response:', response.status);
                
                if (!response.ok) {
                    console.error('Auth check failed:', response.status);
                    window.location.href = '/login';
                    return;
                }
                
                console.log('Auth check successful');
                connectWebSocket();
                loadFiles();
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/login';
            }
        }

        function connectWebSocket() {
            try {
                console.log('Connecting WebSocket...');
                ws = new WebSocket(`ws://${window.location.host}/ws`);
                
                ws.onopen = function() {
                    console.log('WebSocket connected');
                };
                
                ws.onmessage = function(event) {
                    console.log('WebSocket message received:', event.data);
                    const data = JSON.parse(event.data);
                    if (data.type === 'status_update') {
                        updateFileStatus(data.file, data.status);
                    }
                };

                ws.onclose = function() {
                    console.log('WebSocket closed, attempting to reconnect...');
                    setTimeout(connectWebSocket, 1000);
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                };
            } catch (error) {
                console.error('Error connecting WebSocket:', error);
            }
        }

        async function loadFiles() {
            try {
                console.log('Loading files...');
                const response = await fetch('/list-files', {
                    credentials: 'include'  // Importante para que se envíen las cookies
                });
                
                if (!response.ok) {
                    console.error('Failed to load files:', response.status);
                    if (response.status === 401) {
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error('Failed to load files');
                }

                const data = await response.json();
                console.log('Files loaded:', data);
                
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                
                if (!data.files || data.files.length === 0) {
                    fileList.innerHTML = '<div class="alert alert-info">No files available</div>';
                    return;
                }
                
                data.files.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'p-2 border-bottom';
                    div.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <span>${file}</span>
                            <button class="btn btn-primary btn-sm" onclick="startDownload('${file}')">
                                Download
                            </button>
                        </div>
                    `;
                    fileList.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        async function startDownload(fileName) {
            try {
                console.log('Starting download of file:', fileName);
                const response = await fetch(`/start-download/${fileName}`, {
                    method: 'POST',
                    credentials: 'include'  // Importante para que se envíen las cookies
                });
                
                if (!response.ok) {
                    console.error('Failed to start download:', response.status);
                    if (response.status === 401) {
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error('Failed to start download');
                }
                
                console.log('Download started successfully');
            } catch (error) {
                console.error('Error starting download:', error);
            }
        }

        async function logout() {
            try {
                console.log('Logging out...');
                const response = await fetch('/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    console.log('Logout successful');
                    window.location.href = '/login';
                } else {
                    console.error('Logout failed:', response.status);
                }
            } catch (error) {
                console.error('Error during logout:', error);
            }
        }

        function updateFileStatus(fileName, status) {
            const button = document.querySelector(`button[onclick="startDownload('${fileName}')"]`);
            if (button) {
                if (status === 'done') {
                    button.disabled = false;
                    button.innerHTML = 'Download';
                }
            }
        }

        // Iniciar la verificación de autenticación cuando se carga la página
        window.addEventListener('load', checkAuth);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
