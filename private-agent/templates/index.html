<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Agent Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="connectionStatus" class="connection-status">
            <span class="badge bg-secondary">Checking connection...</span>
        </div>

        <h1 class="mb-4">Private Agent Dashboard</h1>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                Downloaded Files
                <button class="btn btn-primary btn-sm" onclick="refreshFiles()">Refresh</button>
            </div>
            <div class="card-body file-list">
                <div id="fileList" class="list-group">
                    <!-- Files will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js?v=3"></script>
</body>
</html>
