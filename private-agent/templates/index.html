{% extends "base.html" %}

{% block title %}Agent Dashboard{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4>Agent Status</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-header">Connection Status</div>
                                <div class="card-body">
                                    <p id="connectionStatus" class="mb-0">
                                        <span class="badge bg-secondary">Checking...</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-header">Last Message</div>
                                <div class="card-body">
                                    <p id="lastMessage" class="mb-0">No messages yet</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Downloaded Files</h4>
                    <button class="btn btn-primary btn-sm" onclick="loadFiles()">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                </div>
                <div class="card-body">
                    <div id="fileList" class="list-group">
                        <!-- Files will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function checkAgentStatus() {
    try {
        const response = await fetch('/status');
        const data = await response.json();
        
        const statusElement = document.getElementById('connectionStatus');
        if (data.websocket_connected) {
            statusElement.innerHTML = '<span class="badge bg-success">Connected</span>';
        } else {
            statusElement.innerHTML = '<span class="badge bg-danger">Disconnected</span>';
        }
        
        if (data.last_message) {
            document.getElementById('lastMessage').textContent = data.last_message;
        }
    } catch (error) {
        console.error('Error checking status:', error);
    }
}

async function loadFiles() {
    try {
        const response = await fetch('/list-files');
        const data = await response.json();
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';

        if (data.files.length === 0) {
            fileList.innerHTML = '<div class="list-group-item">No files downloaded yet</div>';
            return;
        }

        data.files.forEach(file => {
            const item = document.createElement('div');
            item.className = 'list-group-item d-flex justify-content-between align-items-center';
            item.innerHTML = `
                <span>${file}</span>
                <div class="btn-group">
                    <button class="btn btn-danger btn-sm" onclick="deleteFile('${file}')">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </div>
            `;
            fileList.appendChild(item);
        });
    } catch (error) {
        console.error('Error loading files:', error);
    }
}

async function deleteFile(fileName) {
    if (!confirm(`Are you sure you want to delete ${fileName}?`)) {
        return;
    }
    
    try {
        const response = await fetch(`/files/${fileName}`, {
            method: 'DELETE'
        });
        const data = await response.json();
        
        if (data.status === 'success') {
            loadFiles();
        } else {
            alert(data.message || 'Error deleting file');
        }
    } catch (error) {
        console.error('Error deleting file:', error);
        alert('Error deleting file');
    }
}

// Check status every 5 seconds
setInterval(checkAgentStatus, 5000);
checkAgentStatus(); // Check immediately

// Load files immediately and every 5 seconds
loadFiles();
setInterval(loadFiles, 5000);
</script>
{% endblock %}
